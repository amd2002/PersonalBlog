<!-- articles/templates/articles/delete_article.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer l'article</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirmer la suppression</h1>
        <p>Es-tu sûr de vouloir supprimer l'article <strong>{{ article.title }}</strong> ? Cette action est irréversible.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'list_articles' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
